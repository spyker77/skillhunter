[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
django-stubs = "^4.2.0"
flake8 = "^6.0.0"
ipython = "^8.13.2"
isort = "^5.12.0"
mypy = "^1.3.0"
pre-commit = "^3.3.2"
pytest-asyncio = "^0.21.0"
