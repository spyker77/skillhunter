[tool.black]
exclude = '''
/(
  | migrations
)/
'''
line-length = 119

[tool.isort]
line_length = 119
profile = "black"
skip_glob = ["*/migrations/*.py"]

[tool.mypy]
plugins = ["pydantic.mypy", "mypy_django_plugin.main"]

[tool.django-stubs]
django_settings_module = "core.settings"

[tool.coverage]
[tool.coverage.run]
omit = ["*/migrations/*", "*asgi.py", "*wsgi.py", "*manage.py", "*conftest.py"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "core.settings"
addopts = "--cov-report term-missing --strict-markers --reuse-db"
python_files = ["tests.py", "test_*.py", "*_tests.py"]

[tool.poetry]
authors = ["Evgeni Sautin <evgeni.sautin@gmail.com>"]
description = "Find the skills you need to get a job in IT"
license = "MIT"
name = "SkillHunter"
version = "3.0.0"

[tool.poetry.dependencies]
Django = "^4.1.1"
Faker = "^14.2.0"
Jinja2 = "^3.1.2"
aiohttp = "^3.8.1"
beautifulsoup4 = "^4.11.1"
boto3 = "^1.24.66"
celery = { extras = ["pytest"], version = "^5.2.7" }
django-csp = "^3.7"
django-debug-toolbar = "^3.6.0"
django-linear-migrations = "^2.5.1"
django-otp = "^1.1.3"
django-permissions-policy = "^4.13.0"
django-storages = "^1.13.1"
djangorestframework = "^3.13.1"
djangorestframework-simplejwt = "^5.2.0"
drf-spectacular = "^0.23.1"
flashtext = "^2.7"

# TODO: switch to the normal version after this fix is released: https://github.com/benoitc/gunicorn/pull/2581
gunicorn = { extras = [
  "eventlet",
], url = "https://github.com/benoitc/gunicorn/archive/ff58e0c6da83d5520916bc4cc109a529258d76e1.zip#egg=gunicorn==20.1.0" }

pdftotext = "^2.2.2"
psycopg2 = "^2.9.3"
python = "^3.10"
python-multipart = "^0.0.5"
qrcode = "^7.3.1"
redis = { extras = ["hiredis"], version = "^4.3.4" }
requests = "^2.28.1"
selenium = "^4.4.3"
sentry-sdk = "^1.9.8"
