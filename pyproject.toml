[tool.poetry.dev-dependencies]
black = "^22.8.0"
django-stubs = "^1.12.0"
flake8 = "^5.0.4"
ipython = "^8.4.0"
isort = "^5.10.1"
mypy = "^0.971"
pre-commit = "^2.20.0"
pytest-asyncio = "^0.19.0"
pytest-cov = { extras = ["toml"], version = "^3.0.0" }
pytest-django = "^4.5.2"
