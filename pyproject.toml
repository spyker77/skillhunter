[tool.black]
exclude = '''
(
  /(
      \.mypy_cache
    | \.pytest_cache
    | migrations
  )/
)
'''
line-length = 119

[tool.flake8]
exclude = [".mypy_cache", ".pytest_cache", "migrations"]
max-line-length = 119

[tool.isort]
profile = "black"
skip_glob = [".mypy_cache", ".pytest_cache", "migrations"]

